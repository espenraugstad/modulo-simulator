<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <title>Modulo simulator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
    <h1>Modulo Simulator</h1>
    <p>Enter values below and click the button to run the simulation.</p>
    <input type="number" id="numerator">
    <p>%</p>
    <input type="number" name="" id="denominator">
    <button id="run">Run</button>
    <p>Remaining:</p>
    <div id="boxes"></div>
    <div id="count">
        <p>Whole:</p>
        <span id="bigCount">0</span>
    </div>
    <p>Result:</p>
    <div id="result"></div>
</main>
